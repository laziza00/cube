<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="parent">
        <ul class="cube-list style-none row center">
          <li class="cube-item">
        <div class="content you-tube">
          <div class="box front">
            <p class="you-text you">you</p>
            <p class="you-text tube">tube</p>

          </div>
          <div class="box left">
            <p class="you-text you">you</p>
            <p class="you-text tube">tube</p>
          </div>
          <div class="box top">
            <p class="you-text you red-text">you</p>
            <p class="you-text tube red-tube">tube</p>
          </div>
          <div class="box right">
            <p class="you-text you ">you</p>
            <p class="you-text tube ">tube</p>
          </div>
          <div class="box bottom">
            <p class="you-text you ">you</p>
            <p class="you-text tube ">tube</p>
          </div>
          <div class="box back">
            <p class="you-text you">you</p>
            <p class="you-text tube">tube</p>
          </div>
          
      </div>
          </li>

          <li class="cube-item item-facebook"> 
            <div class="content facebook">
            <div class="box front">
              <i class='bx bxl-facebook'></i>
            </div>
            <div class="box left">
              <i class='bx bxl-facebook'></i>
            </div>
            <div class="box top top-face">
              <i class='bx bxl-facebook top-face-icon'></i>
            </div>
            <div class="box right">
              <i class='bx bxl-facebook'></i>
            </div>
            <div class="box bottom">
              <i class='bx bxl-facebook'></i>
            </div>
            <div class="box back">
              <i class='bx bxl-facebook'></i>
            </div>
          </li>
          <li class="cube-item"> 
            <div class="content twitter">
            <div class="box front">
              <i class='bx bxl-twitter' ></i>

            </div>
            <div class="box left">
              <i class='bx bxl-twitter' ></i>
            </div>
            <div class="box top top-face">
              <i class='bx bxl-twitter top-face-icon' ></i>
            </div>
            <div class="box right">
              <i class='bx bxl-twitter' ></i>
            </div>
            <div class="box bottom">
              <i class='bx bxl-twitter' ></i>
            </div>
            <div class="box back">
              <i class='bx bxl-twitter' ></i>
            </div>
          </li>
        </ul>
    </div>
  </div>

       
            
   </div>
  <script src="js/main.js"></script>
</body>

</html>
